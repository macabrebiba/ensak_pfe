<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="../css/dashboard.css" />

    <title>AdminHub</title>
  </head>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="#" class="brand" style="margin-left: 20px">
        <span class="text">Dashboard</span>
      </a>
      <ul class="side-menu top">
        <li class="active">
          <a href="#" style="margin-left: 20px">
            <i class="bx bxs-dashboard"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#" style="margin-left: 20px">
            <span class="text">My Notes</span>
          </a>
        </li>
        <li>
          <a href="#" style="margin-left: 20px">
            <span class="text">Ratt</span>
          </a>
        </li>
        <li>
          <a href="#" style="margin-left: 20px">
            <span class="text">Message</span>
          </a>
        </li>
        <li>
          <a href="#" style="margin-left: 20px">
            <span class="text">Team</span>
          </a>
        </li>
      </ul>
      <ul class="side-menu">
        <li>
          <a href="./update_profile.html" style="margin-left: 20px">
            <span class="text">Change Password</span>
          </a>
        </li>
        <li>
          <a href="../index.html" class="logout">
            <i class="bx bxs-log-out-circle"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <a href="#" class="nav-link">Categories</a>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button type="submit" class="search-btn">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden />
        <label for="switch-mode" class="switch-mode"></label>
        <a href="#" class="notification">
          <i class="bx bxs-bell"></i>
          <span class="num">8</span>
        </a>
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->
      <main>
        <div class="head-title">
          <div class="left">
            <h1>Dashboard</h1>
            <ul class="breadcrumb">
              <li>
                <a href="#">Dashboard</a>
              </li>
              <li><i class="bx bx-chevron-right"></i></li>
              <li>
                <a class="active" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="table-data">
          <div class="todo">
            <div class="head">
              <h3>Tasks</h3>
              <i class="bx bx-plus"></i>
              <i class="bx bx-filter"></i>
            </div>
            <ul class="todo-list">
              <a href="add_stage.html" 
                ><li class="completed" style="margin-bottom: 10px;">
                  <p>Add Stage</p>
                  <i class="bx bx-dots-vertical-rounded"></i>
                </li>
              </a>
              <a href="deposation.html"
                ><li class="completed">
                  <p>Deposit Files</p>
                  <i class="bx bx-dots-vertical-rounded"></i>
                </li>
              </a>
            </ul>
          </div>
        </div>
      </main>
      <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="../js/dashboard.js"></script>
  </body>
</html>
